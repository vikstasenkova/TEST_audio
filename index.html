<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <main class="container">
            <div class="background-blur">
            </div>
            <div class="player">
                <div class="picture">
                </div>
                <div class="control">
                    <div class="control-top">
                        <button class="play"></button>
                        <div class="song">
                            <span class="auther">Beyonce</span>
                            <span class="nameOfSong">Don't Hurt Yousrlf</span>
                        </div>
                        <div class="buttons">
                            <button class="switch pre"></button>
                        <button class="switch  next"></button>
                        </div>   
                    </div>
                    <div class="control-down">
                        <audio src='./assets/audio/Beyonce.mp3'></audio>
                    </div>
                </div>
            </div>
            
        </main>  
        <footer>
            <div class="footer container">
                <div class="footer__row">
                    <span><a href="https://rs.school/js/"><img id="logo" src="https://rs.school/images/rs_school_js.svg" alt="RS"/></a></span> 
                    <span class="footer__text link"><a href="https://github.com/vikstasenkova">vikstasenkova</a> </span>
                    <span class="footer__text">&nbsp 2022</span>
                 </div>
            </div>
        </footer>  
    </div>
    <script src="index.js"> </script>
</body>
</html>
